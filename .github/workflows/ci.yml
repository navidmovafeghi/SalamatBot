# ./.github/workflows/ci.yml

name: SALAMATBOT CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job to verify all code in the workspace
  verify-workspace:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # This is the official action to set up pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Or your desired pnpm version

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # CRITICAL: Use the pnpm cache

      - name: Install dependencies
        # --frozen-lockfile is the equivalent of 'npm ci' for pnpm.
        # It ensures the build is exactly as specified in the lockfile.
        run: pnpm install --frozen-lockfile

      - name: Run Backend Lint
        # Use the --filter flag to target a specific workspace package
        run: pnpm --filter backend lint

      - name: Run Backend Build
        run: pnpm --filter backend build

      - name: Run Frontend Lint
        run: pnpm --filter frontend lint

      - name: Run Frontend Build
        run: pnpm --filter frontend build